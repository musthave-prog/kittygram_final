server {
    listen 80;
    server_name kittygramdarya.zapto.org;  # Явное указание домена

    # Общие proxy-настройки для бэкенда
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Обработка API
    location /api/ {
        proxy_pass http://backend:9000;  # Убрать trailing slash для корректного перенаправления
    }

    # Обработка админки
    location /admin/ {
        proxy_pass http://backend:9000;
    }

    # Статические файлы
    location / {
        root /static;
        try_files $uri $uri/ /index.html;  # Корректная обработка SPA
    }

    # Медиафайлы
    location /media/ {
        root /media;
        expires 7d;
        access_log off;
    }

    # Обработка ошибок
    error_page 502 /502.html;
    location = /502.html {
        root /usr/share/nginx/html;
        internal;
    }
}